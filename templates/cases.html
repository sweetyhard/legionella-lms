{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Vaka Bankası <span class="badge">{{ cases|length }} vaka</span></h2>
  <p class="muted">Vaka detayına tıklayıp klinik ipuçlarını ve önerilen yaklaşımı gör.</p>
  <table>
    <thead><tr><th>#</th><th>Başlık</th><th>Özet</th></tr></thead>
    <tbody>
    {% for c in cases %}
      <tr>
        <td>{{ c.id }}</td>
        <td><a href="{{ url_for('case_detail', case_id=c.id) }}">{{ c.title }}</a></td>
        <td class="muted">{{ c.presentation }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
